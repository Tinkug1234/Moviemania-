<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <div class="bg">
            <h1>
                Moviemania
            </h1>
            <p>Movie for everyone please watch this Movie</p>
            <div class="form"> <input type="text" placeholder="Search Movie"> </div>
        </div>

        <div>
            <h2>Movies to watch</h2>
        </div>
        <div class="java">
            <script type="text/javascript">
                window.onload = function() {

                    var customers = new Array();
                    customers.push(["Rishtey", "Goregaon"]);
                    customers.push(["Badshah", "Borivali"]);
                    customers.push(["Sultan", "Andheri"]);
                    customers.push(["Rakhsha Bandhan", "Goregaon"]);

                    //Add the data rows.
                    for (var i = 0; i < customers.length; i++) {
                        AddRow(customers[i][0], customers[i][1]);
                    }
                };

                function Add() {
                    var txtName = document.getElementById("txtName");
                    var txtCountry = document.getElementById("txtCountry");
                    AddRow(txtName.value, txtCountry.value);
                    txtName.value = "";
                    txtCountry.value = "";
                };

                function Remove(button) {
                    //Determine the reference of the Row using the Button.
                    var row = button.parentNode.parentNode;
                    var name = row.getElementsByTagName("TD")[0].innerHTML;
                    if (confirm("Do you want to delete: " + name)) {

                        //Get the reference of the Table.
                        var table = document.getElementById("tblCustomers");

                        //Delete the Table row using it's Index.
                        table.deleteRow(row.rowIndex);
                    }
                };

                function AddRow(name, country) {
                    //Get the reference of the Table's TBODY element.
                    var tBody = document.getElementById("tblCustomers").getElementsByTagName("TBODY")[0];

                    //Add Row.
                    row = tBody.insertRow(-1);

                    //Add Name cell.
                    var cell = row.insertCell(-1);
                    cell.innerHTML = name;

                    //Add Country cell.
                    cell = row.insertCell(-1);
                    cell.innerHTML = country;

                    //Add Button cell.
                    cell = row.insertCell(-1);
                    var btnRemove = document.createElement("INPUT");
                    btnRemove.type = "button";
                    btnRemove.value = "Delete";
                    btnRemove.setAttribute("onclick", "Remove(this);");
                    cell.appendChild(btnRemove);
                }
            </script>
            <table id="tblCustomers" cellpadding="0" cellspacing="0" border="1">
                <thead>
                    <tr>
                        <th>Movie Name</th>
                        <th>Theatre Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td><input type="text" id="txtName" /></td>
                        <td><input type="text" id="txtCountry" /></td>
                        <td><input type="button" onclick="Add()" value="Add" /></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </section>




</body>

</html>
